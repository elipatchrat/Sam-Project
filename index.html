<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cockpit Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="ui-layer">
        <h1>Flight Sim Lite</h1>
        <div class="plane-info">
            <span id="plane-name">Current: F-18 Hornet</span>
            <button id="unlock-btn" onclick="togglePremium()">Unlock Premium Planes</button>
        </div>
    </div>

    <div id="cockpit-container">
        <img src="cockpit-v1.png" id="bg-image" alt="Cockpit Background">

        <div class="hitbox" id="hitbox-battery" title="Master Power"></div>
        <div class="hitbox" id="hitbox-engine" title="Engine Start"></div>
        <div class="hitbox" id="hitbox-aux" title="Aux Lights"></div>

        <div class="glow" id="glow-power" style="top: 38%; left: 90.5%;"></div>
        <div class="glow" id="glow-engine" style="top: 47%; left: 90.5%; background: gold;"></div>
        <div class="glow" id="glow-aux" style="top: 59.5%; left: 90.5%; background: cyan;"></div>
    </div>

    <div class="debug-controls">
        <label><input type="checkbox" id="debug-toggle"> Show Hitboxes (Dev Mode)</label>
    </div>

    <script src="script.js"></script>
</body>

</html>
