<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Sim Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar">
        <div class="nav-logo">SKY-LINK v1.0</div>
        <ul class="nav-links">
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Aircraft Selection ▼</a>
                <div class="dropdown-content">
                    <a href="#" onclick="selectPlane('F-18')">F-18 Hornet (Free)</a>
                    <a href="#" onclick="selectPlane('F-35')">F-35 Lightning (Premium)</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Settings ▼</a>
                <div class="dropdown-content">
                    <label class="nav-label">
                        <input type="checkbox" id="debug-toggle"> Show Hitboxes
                    </label>
                    <a href="#" onclick="togglePremium()">Purchase Premium</a>
                </div>
            </li>
        </ul>
        <div id="status-display">SYSTEM OFFLINE</div>
    </nav>

    <main id="simulation-stage">
        <div id="cockpit-viewport">
            <div class="hitbox" id="hitbox-battery"></div>
            <div class="hitbox" id="hitbox-engine"></div>

            <div class="glow" id="glow-power" style="top: 38%; left: 90.5%;"></div>
            <div class="glow" id="glow-engine" style="top: 47%; left: 90.5%; background: gold;"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
